<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Lobster&family=Playwrite+CL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Badeen+Display&family=Lobster&family=Playwrite+CL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="row m-0 p-0 vh-100">
        <div class="col-md-4 col-sm-0 bg-img align-content-center h-100">
            <p class="aref-ruqaa-bold h1 text-center">SLS</p>
        </div>

        <div class="col-md-8 col-sm-12 bg-dark">
            <div class="p-5 w-100 h-100">
                <div class="w-100 h-100 align-content-center">
                    <p class="text-white text-center aref-ruqaa-regular">
                        <span class="h2">Smart Login System</span>
                    </p>
                    <p class="text-secondary text-center aref-ruqaa-regular">Access to the most powerfull tool
                        in the entire design and web industry.</p>
                    <div>
                        <div>
                            <p class="text-white h4 aref-ruqaa-regular">Registeration</p>

                            <div class="my-2">
                                <label for="username" class="form-label text-white aref-ruqaa-regular">Username:</label>
                                <input type="text" id="username" class="form-control" placeholder="enter your username"
                                    oninput="changeUsername()">
                                <div id="username_err"></div>
                            </div>

                            <div class="my-2">
                                <label for="password" class="form-label text-white aref-ruqaa-regular">Password:</label>
                                <input type="password" id="password" class="form-control"
                                    placeholder="enter your password" oninput="changePassword()">
                                <div id="password_err"></div>
                            </div>

                            <div class="my-2">
                                <label for="confirm_password" class="form-label text-white aref-ruqaa-regular">Confirm
                                    Password:</label>
                                <input type="password" id="confirm_password" class="form-control"
                                    placeholder="enter your confirm password" oninput="changeConfirmPassword()">
                                <div id="confirm_password_err"></div>
                            </div>

                            <div class="text-center my-3">
                                <button class="btn btn-primary aref-ruqaa-regular"
                                    onclick="register()">Register</button>
                                <div id="passMatch_err"></div>
                                <div id="username_exist_err"></div>
                            </div>

                            <div class="text-center my-2">
                                <p class="text-white aref-ruqaa-regular">
                                    You have an account? <a href="./login.html">Signin</a>
                                </p>
                            </div>

                            <button type="button" class="btn btn-primary v-hidden" id="liveToastBtn"></button>
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-body">
                                        Registered Successfully.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0279d0bd8f.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
